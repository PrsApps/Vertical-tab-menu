<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet' crossorigin="anonymous"
        referrerpolicy="no-referrer">
    <link rel="stylesheet" href="style.css">
    <script defer src="menu.js"></script>
    <title>vertical tab menu</title>
</head>

<body>
    <div class="navigation">
        <ul>
            <li class="list active" data-color="#68cce2">
                <a href="#">
                    <span class="icon"><i class='bx bxs-home'></i></span>
                    <span class="title">Home</span>
                </a>
            </li>
            <li class="list" data-color="#3c40c6">
                <a href="#">
                    <span class="icon"><i class='bx bxs-user'></i></span>
                    <span class="title">Profile</span>
                </a>
            </li>
            <li class="list" data-color="#05c46b">
                <a href="#">
                    <span class="icon"><i class='bx bxs-message-dots'></i></span>
                    <span class="title">Messages</span>
                </a>
            </li>
            <li class="list" data-color="#0fbcf9">
                <a href="#">
                    <span class="icon"><i class='bx bxs-help-circle'></i></span>
                    <span class="title">Help</span>
                </a>
            </li>
            <li class="list" data-color="#ffa801">
                <a href="#">
                    <span class="icon"><i class='bx bxs-cog'></i></span>
                    <span class="title">Settings</span>
                </a>
            </li>
            <div class="indicator"></div>
        </ul>
    </div>


</body>

</html>
